<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 80vw;
      margin: 5vh auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
    }

    h2 {
      text-align: center;
      color: #666;
      margin-bottom: 1rem;
    }

    .todo-input {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .todo-input input {
      flex: 1;
      padding: 1rem;
      border: 0.1rem solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .todo-input button {
      padding: 1rem 2rem;
      border: none;
      background-color: #00bcd4;
      color: white;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .todo-input button:hover {
      background-color: #0097a7;
    }

    .filter-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .filter-buttons button {
      flex: 1;
      padding: 1rem;
      margin: 0 0.5rem;
      border: none;
      background-color: #00bcd4;
      color: white;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .filter-buttons button.active {
      background-color: #0097a7;
    }

    .todo-list {
      list-style: none;
      padding: 0;
      max-height: 30vh;
      overflow-y: auto;
      border: 0.1rem solid #ccc;
      border-radius: 0.5rem;
    }

    .todo-list::-webkit-scrollbar {
      width: 0.8rem;
    }

    .todo-list::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 0.5rem;
    }

    .todo-list::-webkit-scrollbar-thumb:hover {
      background-color: #aaa;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 0.1rem solid #eee;
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-item.done .task {
      text-decoration: line-through;
      color: red;
    }

    .task {
      flex: 1;
      margin: 0 1rem;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 1rem;
    }

    .actions button.edit {
      color: #ff9800;
    }

    .actions button.delete {
      color: #f44336;
    }

    .clear-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .clear-buttons button {
      flex: 1;
      padding: 1rem;
      margin: 0 0.5rem;
      border: none;
      background-color: #f44336;
      color: white;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .clear-buttons button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo Input</h1>

    <div class="todo-input">
      <input type="text" id="new-task" placeholder="New Todo">
      <button id="add-task">Add new task</button>
    </div>
    <h2>Todo List</h2>
    <div class="filter-buttons">
      <button id="filter-all" class="active">All</button>
      <button id="filter-done">Done</button>
      <button id="filter-todo">Todo</button>
    </div>
    <ul class="todo-list" id="todo-list"></ul>
    <div class="clear-buttons">
      <button id="clear-done">Delete done tasks</button>
      <button id="clear-all">Delete all tasks</button>
    </div>
  </div>

  <script>
    const newTaskInput = document.getElementById('new-task');
    const addTaskButton = document.getElementById('add-task');
    const todoList = document.getElementById('todo-list');
    const filterButtons = document.querySelectorAll('.filter-buttons button');
    const clearDoneButton = document.getElementById('clear-done');
    const clearAllButton = document.getElementById('clear-all');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks(filter = 'all') {
      todoList.innerHTML = '';
      const filteredTasks = tasks.filter(task => {
        if (filter === 'done') return task.done;
        if (filter === 'todo') return !task.done;
        return true;
      });

      filteredTasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = `todo-item ${task.done ? 'done' : ''}`;

        li.innerHTML = `
          <span class="task">${task.text}</span>
          <div class="actions">
            <button class="toggle">${task.done ? '‚úÖ' : '‚¨ú'}</button>
            <button class="edit">‚úèÔ∏è</button>
            <button class="delete">üóëÔ∏è</button>
          </div>
        `;

        li.querySelector('.toggle').addEventListener('click', () => {
          tasks[index].done = !tasks[index].done;
          saveTasks();
          renderTasks(filter);
        });

        li.querySelector('.edit').addEventListener('click', () => {
          const newText = prompt('Edit task:', task.text);
          if (newText) {
            tasks[index].text = newText;
            saveTasks();
            renderTasks(filter);
          }
        });

        li.querySelector('.delete').addEventListener('click', () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks(filter);
        });

        todoList.appendChild(li);
      });
    }

    addTaskButton.addEventListener('click', () => {
      const taskText = newTaskInput.value.trim();
      if (taskText) {
        tasks.push({ text: taskText, done: false });
        saveTasks();
        newTaskInput.value = '';
        renderTasks();
      }
    });

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        renderTasks(button.id.replace('filter-', ''));
      });
    });

    clearDoneButton.addEventListener('click', () => {
      tasks = tasks.filter(task => !task.done);
      saveTasks();
      renderTasks();
    });

    clearAllButton.addEventListener('click', () => {
      tasks = [];
      saveTasks();
      renderTasks();
    });
    renderTasks();
  </script>
</body>
</html>
